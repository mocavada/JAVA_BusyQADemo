<h1>Question 2: Find the result based on the compounded rate.</h1>

<h2>Compose on the component:</h2>
<div class="container col-5">
  <div class="form-group row">
    <label for="deposit2" class="col-2 col-form-label">Deposit:</label>
    <div class="col-4">
      <input class="form-control" type="text" value="" id="deposit2" [(ngModel)]="deposit2"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="interestRate2" class="col-2 col-form-label">Rate:</label>
    <div class="col-4">
      <input class="form-control" type="text" value="100" id="interestRate2" [(ngModel)]="interestRate2"/>
    </div>
    <label for="interestRate2" class="col-1 col-form-label">%</label>

  </div>

  <div class="form-group row">
    <label for="year2" class="col-2 col-form-label">Year:</label>
    <div class="col-4">
      <input class="form-control" type="text" value="1" id="year2" [(ngModel)]="year2"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAdd()">Calculate</button>

  </div>

  <div class="form-group row float-none">
    <label for="result2" class="col-2 col-form-label">Result:</label>
    <div class="col-8">
      <input class="form-control" type="text" value="10" id="result2" [(ngModel)]="result2" readonly/>
    </div>
  </div>
</div>

<h2>Compose on the other component:</h2>

<app-cw-financial-sub
  [deposit2]="deposit2"
  [interestRate2]="interestRate2"
  [year2]="year2"
  (afterCalculate)="showResultFromOtherComponent($event)">
</app-cw-financial-sub>

<h2>Compose on directive:</h2>
<button
  class="btn btn-primary"
  [appCompoundInterest]
  [deposit2]="deposit2"
  [interestRate2]="interestRate2"
  [year2]="year2"
  (afterCalculate)="showResultFromOtherComponent($event)">
  Calculate and Get result Back
</button>


<h2>Compose on directive after last field changed:</h2>
<div>


</div>

<div class="container col-5">
  <div class="form-group row">
    <label class="col-2 col-form-label">Deposit:</label>
    <div class="col-4">
      <input class="form-control" type="text" value="" [(ngModel)]="deposit4"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Rate:</label>
    <div class="col-4">
      <input class="form-control" type="text" value="100" [(ngModel)]="interestRate4"/>
    </div>
    <label for="interestRate2" class="col-1 col-form-label">%</label>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Year:</label>
    <div class="col-4">
      <input class="form-control" type="text" value="1" [(ngModel)]="year4"
             [appCompoundInterestInput]
             [depositInput]="deposit4"
             [interestRateInput]="interestRate4"
             [yearInput]="year4"
             (afterCalculate)="showResultFromDirectiveChanged($event)"/>
    </div>

  </div>

  <div class="form-group row float-none">

      <input class="form-control" type="text" value="10" [(ngModel)]="result4" readonly/>

  </div>
</div>
